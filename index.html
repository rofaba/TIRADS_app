<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>TIRADS Calculator</title>
</head>

<body>
    <header>
        <div>
            <h1 class="flex justify-center ">TIRADS Calculator</h1>
        </div>
    </header>
    <main>
        <div class="grid grid-cols-2 justify-between p-10">
            <form class="bg-slate-100 m-12 py-6 px-12">

                <div class="form-group">
                    <label for="composition" class="block text-sm font-medium text-gray-700 mb-2">Composition</label>
                    <select id="composition" name="composition"
                        class="form-select block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value = 0 >Cystic or almost completely cystic 0 points</option>
                        <option value = 0 >Spongiform 0 points</option>
                        <option value = 1 >Mixed cystic and solid 1 point</option>
                        <option value = 2 >Solid or almost completely solid 2 points</option>
                    </select>
                </div>


                <div class="mb-6">
                    <label for="echogenicity"
                        class="block text-sm font-medium text-gray-700 mb-2">Echostructure:</label>
                    <select id="echogenicity" name="echogenicity"
                        class="form-select block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value = 0 >Anechoic 0 point </option>
                        <option value = 1 >Hyperechoic or isoechoic 1 point</option>
                        <option value = 2 >Hypoechoic 2 points</option>
                        <option value = 3 >Very Hipoechoic 3 points</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="margin" class="block text-sm font-medium text-gray-700 mb-2">Margin:</label>
                    <select id="margin" name="margin"
                        class="form-select block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value = 0 >Smooth 0 points</option>
                        <option value = 0 >Ill-defined 0 points</option>
                        <option value = 2 >Lobulated or Irregular 2 points</option>
                        <option value = 3 >Extra-Thyroideal extension 3 points</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="echogenic_foci" class="block text-sm font-medium text-gray-700 mb-2">Echogenic Foci:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="none" name="echogenic_foci[]" value="0">
                        <label for="none">None or large comet-tail artifacts 0 points</label><br>
                        <input type="checkbox" id="macrocalcifications" name="echogenic_foci[]" value="1">
                        <label for="macrocalcifications">Macrocalcifications 1 point</label><br>
                        <input type="checkbox" id="peripheral" name="echogenic_foci[]" value="2">
                        <label for="peripheral">Peripheral (rim) calcifications 2 points</label><br>
                        <input type="checkbox" id="punctate" name="echogenic_foci[]" value="3">
                        <label for="punctate">Punctate echogenic foci 3 points</label>
                    </div>
                </div>
                
                
                <br>
                <button class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="calcularTIRADS()">
                    Calcular TIRADS
                  </button>
                  <button class="bg-gray-400 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" type="reset">
                    Resetear formulario
                  </button>
            </form>
            <div class=" recom bg-slate-100 m-12 py-6 px-12">recomendaciones</div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="./index.js"></script>
</html>
